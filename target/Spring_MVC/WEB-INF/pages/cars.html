<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 Cars></h1>

<div>
    <table border="1">
        <tr>
            <th>Models</th>
            <th>Series</th>
            <th>Engine</th>
        </tr>
        <tr th:each="car:${cars}">
            <td th:utext="${car.models}">id</td>
            <td th:utext="${car.series}">...</td>
            <td th:utext="${car.engine}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
